<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanable images</title>
  </head>
  <body>
    <main>
      <section id="image-section" class="container">
        <figure
          class="group"
          style="
            background-image: url('https://images.pexels.com/photos/1712679/pexels-photo-1712679.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        >
          <figcaption>Mexico</figcaption>
        </figure>
        <figure
          class="group"
          style="
            background-image: url('https://images.pexels.com/photos/4588824/pexels-photo-4588824.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        >
          <figcaption>Mongolia</figcaption>
        </figure>
        <figure
          class="group active"
          style="
            background-image: url('https://images.pexels.com/photos/1580272/pexels-photo-1580272.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        >
          <figcaption>India</figcaption>
        </figure>
        <figure
          class="group"
          style="
            background-image: url('https://images.pexels.com/photos/2670327/pexels-photo-2670327.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        >
          <figcaption>China</figcaption>
        </figure>
        <figure
          class="group"
          style="
            background-image: url('https://images.pexels.com/photos/4311145/pexels-photo-4311145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        >
          <figcaption>IceLand</figcaption>
        </figure>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
